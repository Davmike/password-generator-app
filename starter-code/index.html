<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password generator app</title>
  </head>
  <body>
    <div class="container">
      <!-- password generator -->
      <div class="password-generator">
        <p class="password-generator-text">Password Generator</p>
      </div>
      <!-- password div -->
      <div class="password-div">
        <h1 class="password-result">PTx1f5DaFX</h1>
        <div class="copy-div">
          <span class="copy">COPIED</span>
          <img
            class="copy-img"
            src="assets/images/icon-copy.svg"
            alt="copy image"
          />
        </div>
      </div>
      <div class="main">
        <div class="character">
          <h2 class="character-text">Character Length</h2>
          <h2 class="character-number">10</h2>
        </div>
        <!-- input range -->
        <div class="input">
          <input type="range" id="range" min="1" max="20" />
        </div>
        <div class="parametres-div">
          <!-- Include Uppercase Letters -->
          <label class="toogle">
            <input type="checkbox" class="checkbox-input input-uppercase" />
            <div class="custom-checkbox"></div>
            <h2 class="main-text uppercase">Include Uppercase Letters</h2>
          </label>
          <!-- Include Lowercase Letters -->
          <label class="toogle">
            <input type="checkbox" class="checkbox-input input-lowercase" />
            <div class="custom-checkbox"></div>
            <h2 class="main-text lowercase">Include Lowercase Letters</h2>
          </label>
          <!-- Include Numbers -->
          <label class="toogle">
            <input type="checkbox" class="checkbox-input include-numbers" />
            <div class="custom-checkbox"></div>
            <h2 class="main-text numbers">Include Numbers</h2>
          </label>
          <!-- Include Symbols -->
          <label class="toogle">
            <input type="checkbox" class="checkbox-input input-symbols" />
            <div class="custom-checkbox"></div>
            <h2 class="main-text symbols">Include Symbols</h2>
          </label>
        </div>
        <!-- strength -->
        <div class="strength-div">
          <h2 class="strength">Strength</h2>
          <div class="password-strength-div">
            <h2 class="medium">medium</h2>
            <div class="password-strength first"></div>
            <div class="password-strength second"></div>
            <div class="password-strength third"></div>
            <div class="password-strength fourth"></div>
          </div>
        </div>
        <button onclick="passwordGenerator()" class="btn">
          <h2 class="generate">Generate</h2>
          <img
            class="arrow-img"
            src="assets/images/icon-arrow-right.svg"
            alt=""
          />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
